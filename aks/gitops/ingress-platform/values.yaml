apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 7.5.2
    helm:
      values: |
        global:
          nodeSelector:
            role: infra
          tolerations:
            - key: "platform.cloudeng.io/infra"
              operator: "Equal"
              value: "true"
              effect: "NoSchedule"
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

