global:
  domain: argocd-infra.gitops.example.com

server:
  ingress:
    enabled: true
    controller: infra
    ingressClassName: infra

    hostname: argocd-infra.gitops.com
    path: /
    pathType: Prefix

    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"

redis:
  enabled: true
  serviceAccount:
    create: true

apiVersionOverrides:
  monitoring: monitoring.coreos.com/v1

configs:
  cm:
    admin.enabled: "true"
