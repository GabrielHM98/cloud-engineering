apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-platform-appset
  namespace: argocd-infra
spec:
  project: default
  source:
    repoURL: https://github.com/GabrielHM98/cloud-engineering.git
    targetRevision: master
    path: gitops/ingresscontroller/release
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true